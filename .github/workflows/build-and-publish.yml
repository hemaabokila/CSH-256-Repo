name: Build and Publish Wheels

on:
  # Trigger on version tags
  push:
    tags:
      - "v*.*.*"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      upload_to:
        description: "Upload to PyPI"
        required: true
        default: "pypi"
        type: choice
        options:
          - pypi
          - none

jobs:
  # Build wheels for different platforms
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clean old builds (Unix)
        if: runner.os != 'Windows'
        run: |
          rm -rf dist/ build/ *.egg-info csh256.egg-info
        shell: bash

      - name: Clean old builds (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          Get-ChildItem -Filter "*.egg-info" -Recurse | Remove-Item -Recurse -Force
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel build cibuildwheel twine

      - name: Build wheels
        run: cibuildwheel . --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* pp* *-macosx_*"
          CIBW_TEST_COMMAND: >
            python -c "import csh256; print('Backend:', csh256.get_backend())" &&
            python -c "import csh256; print('Hash:', csh256.hash('test')[:16] + '...')"
          CIBW_BEFORE_ALL_LINUX: "true"
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-O3 -Wall -Wextra' CXXFLAGS='-O3 -Wall -Wextra'"
          CIBW_ENVIRONMENT_WINDOWS: "CFLAGS='/O2' CXXFLAGS='/O2'"
          CIBW_BEFORE_BUILD: "pip install --upgrade setuptools wheel"
          CIBW_BEFORE_BUILD_LINUX: "pip install --upgrade setuptools wheel && rm -rf build *.egg-info || true"
          CIBW_BEFORE_BUILD_WINDOWS: "pip install --upgrade setuptools wheel"

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Clean old builds
        run: |
          rm -rf dist/ build/ *.egg-info

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel build

      - name: Build source distribution
        run: python -m build --sdist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # Run tests
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Check C extension
        run: |
          python -c "import csh256; backend = csh256.get_backend(); print(f'Backend: {backend}'); exit(0 if backend == 'C' else 1)"

  # Upload to PyPI
  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist, test]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_to == 'pypi')

    environment:
      name: pypi
      url: https://pypi.org/project/csh256/

    permissions:
      id-token: write # IMPORTANT: needed for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Organize distributions
        run: |
          mkdir -p dist
          find dist-artifacts -name "*.whl" -exec mv {} dist/ \;
          find dist-artifacts -name "*.tar.gz" -exec mv {} dist/ \;
          ls -lh dist/

      - name: Check distributions
        run: |
          pip install twine
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub Release
  create_release:
    name: Create GitHub Release
    needs: [upload_pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "# CSH-256 v$VERSION" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "pip install csh256==$VERSION" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## What's New" >> RELEASE_NOTES.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*.whl
            release-artifacts/**/*.tar.gz
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on completion
  notify:
    name: Notify on completion
    needs: [create_release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build status
        run: |
          if [ "${{ needs.create_release.result }}" == "success" ]; then
            echo "Build and publish completed successfully!"
            echo "Package available at: https://pypi.org/project/csh256/"
          else
            echo "Build or publish failed!"
          fi